<!DOCTYPE html>
<html>
<head>
	<title>Registro</title>
	<meta charset="utf-8"/>
<link href="css/registro.css" rel="stylesheet" />
	<script src="js/main.js"></script>	

</head>

<body>

<form action="#" target="" method="get" name="formDatosPersonales">

	<label for="Usuario">Usuario</label>
	<input type="text" name="Usuario" id="Usuario" placeholder="Usuario"/>

	<label for="nombre">Nombre</label>
	<input type="text" name="nombre" id="nombre" placeholder="Escribe tu nombre"/>

	<label for="apellidos">Apellidos</label>
	<input type="text" name="apellidos" id="apellidos" placeholder="Apellido"/>

	<label for="email" />Email</label>
	<input type="email" name="email" id="email" placeholder="Email" required />

	<label for="pasword" />clave</label>
	<input type="pasword" name="clave" id="clave" placeholder="clave" required />

	<label for="pasword" />confirmar clave</label>
	<input type="pasword" name="confirmar clave" id=" confirmar clave" placeholder="confirmar clave" required />

	<input type="submit" name="enviar" value="Crear datos"/>
</form>

</body>
</html>
